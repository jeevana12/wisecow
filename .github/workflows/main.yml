name: Deploy Wisecow to Existing Minikube

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: jeevana12/wisecow:latest
  MINIKUBE_IP: "192.168.59.129"
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $MINIKUBE_IP >> ~/.ssh/known_hosts
      - name: Deploy to Local Minikube
        run: |
            ssh -o StrictHostKeyChecking=no user@$MINIKUBE_IP "kubectl apply -f ./manifests"
        