name: Deploy Wisecow to Minikube in GitHub Actions

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: jeevana12/wisecow:latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Start Minikube
        uses: medyagh/setup-minikube@master

      - name: Verify Minikube Cluster
        run: kubectl get nodes

      - name: Pull Image from Docker Hub & Load into Minikube
        run: |
          docker pull $IMAGE_NAME
          minikube image load $IMAGE_NAME

      - name: Deploy Deployment, Service & Ingress
        run: |
            kubectl apply -f manifests/deployment.yaml
            kubectl apply -f manifests/service.yaml
            kubectl apply -f manifests/ingress.yaml
        

      - name: Verify Deployment
        run: kubectl get pods -A
