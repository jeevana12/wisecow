name: Deploy Wisecow to Existing Minikube

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: jeevana12/wisecow:latest
  KUBECONFIG_PATH: ./kubeconfig.yaml
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME
  deploy-to-minikube:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Kubeconfig for Minikube
        run: |
          echo "${{ secrets.KUBECONFIG}}" | base64 --decode > $KUBECONFIG_PATH
          export KUBECONFIG=$KUBECONFIG_PATH
          kubectl config use-context minikube

    
      - name: Apply Kubernetes Manifests
        run: |
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml
          kubectl apply -f ingress.yaml

      - name: Verify Deployment
        run: kubectl rollout status deployment/shell-deployment   
  
